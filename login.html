<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Portal de Calificaciones</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <!-- FORMULARIO DE INICIO DE SESIÓN (Visible por defecto) -->
        <div id="login-view">
            <form id="login-form" class="form-card">
                <h2>Iniciar Sesión</h2>
                <p>Ingresar a GradeTracker.</p>
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" id="login-google" class="btn btn-secondary">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                    Iniciar con Google
                </button>
                <p class="toggle-link">¿No tienes cuenta? <a href="#" id="show-signup">Créala aquí</a></p>
            </form>
        </div>

        <!-- FORMULARIO DE REGISTRO (Oculto por defecto) -->
        <div id="signup-view" class="hidden">
            <form id="signup-form" class="form-card">
                <h2>Crear Cuenta</h2>
                <p>Regístrate para ver tus notas.</p>
                <div class="input-group">
                    <label for="signup-name">Nombre Completo</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Correo Electrónico</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Contraseña</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                 <button type="button" id="signup-google" class="btn btn-secondary">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                    Crear con Google
                </button>
                <p class="toggle-link">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
